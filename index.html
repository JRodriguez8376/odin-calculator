<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class = "container">
            <div class="display">
                <p id="display-values"></p>
            </div>
            <div class="btn-container">
                <div class="btn-row-1">
                    <button class="calculator-btn" value = "1" id="btn-1"> 1 </button>
                    <button class="calculator-btn" value = "2" id="btn-2"> 2 </button>
                    <button class="calculator-btn" value = "3" id="btn-3"> 3 </button>
                    <button class="calculator-btn" value = "+" id="btn-add"> + </button>
                    <button class="calculator-btn"value = "sign" id="btn-polarity">+/-</button>
                </div>
                <div class="btn-row-2">
                    <button class="calculator-btn" value = "4" id="btn-4"> 4 </button>
                    <button class="calculator-btn" value = "5" id="btn-5"> 5 </button>
                    <button class="calculator-btn" value = "6" id="btn-6"> 6 </button>
                    <button class="calculator-btn" value = "-" id="btn-sub"> - </button>
                    <button class="calculator-btn"value = "%" id="btn-percent">%</button>
                </div>
                <div class="btn-row-3">
                    <button class="calculator-btn" value = "7" id="btn-7"> 7 </button>
                    <button class="calculator-btn" value = "8" id="btn-8"> 8 </button>
                    <button class="calculator-btn" value = "9" id="btn-9"> 9 </button>
                    <button class="calculator-btn" value = "*" id="btn-multiply"> * </button>
                    <button class="calculator-btn"value = "back" id="btn-backspace">&lt;&ndash;</button>
                </div>
                <div class="btn-row-4">
                    <button class="calculator-btn"value = "clear" id="btn-clear"> Clear</button>
                    <button class="calculator-btn" value = "0" id="btn-0"> 0 </button>
                    <button class="calculator-btn"value = "." id="btn-decimal">.</button>
                    <button class="calculator-btn" value = "/" id="btn-divide"> / </button>
                    <button class="calculator-btn"value = "=" id="btn-equals"> =</button>
                </div>









                

                

            </div>
            
        </div>
    </body>
</html>
